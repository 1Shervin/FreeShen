<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeShen Configs by ☬SHΞN™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        pre {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1 {
            color: #00ff88;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>FreeShen V2Ray Configs</h1>
    <p>Collected and maintained by ☬SHΞN™</p>
    <pre id="configs">Loading configs...</pre>
    <div class="footer">Powered by ☬SHΞN™</div>
    <script>
        fetch('../output/subscription.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('configs').textContent = data || 'No configs available.';
            })
            .catch(error => {
                document.getElementById('configs').textContent = 'Error loading configs.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
